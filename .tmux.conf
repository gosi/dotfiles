# remap C-b to `
unbind C-b
set -g prefix `
bind-key ` send-prefix

# various things
set -g default-shell $SHELL
set -g default-terminal screen-256color
set -g history-limit 10000
set -g set-titles on
set -ga terminal-overrides ",alacritty:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# cycle through panels with ^h and ^k
# bind-key -nr C-h select-pane -t :.-
# bind-key -nr C-k select-pane -t :.+

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xsel -ib"

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# open splits in current directory
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# resize panes with alt/Meta + hjkl
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# move panes with arrow keys or hjkl
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Move between panes with shift
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Down  select-pane -D
bind -n S-Up    select-pane -U

# status line
#set -g status-bg black
#set -g status-fg white
#set -g status-interval 60
#set -g status-left-length 30
#set -g status-left '#[fg=white](#S) #(whoami)'
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-justify centre
#set -g window-status-current-fg green
#set -g window-status-current-attr bold

# base16-atelier-dune colours

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour136 #base02
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour33 #blue
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
