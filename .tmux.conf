# remap C-b to Space
unbind C-b
set-option -g prefix C-Space
unbind C-Space
bind C-Space send-prefix

# various things
set -g default-shell $SHELL
set -g default-terminal screen-256color
set -g history-limit 10000
set -g set-titles on
set -ga terminal-overrides ",alacritty:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# open splits in current directory
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# resize panes with alt/Meta + hjkl
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# move panes with arrow keys or hjkl
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Move between panes with shift
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Down  select-pane -D
bind -n S-Up    select-pane -U

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set-option -g renumber-windows on

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg yellow
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# status line
# left
set -g @prefix_highlight_show_copy_mode 'on'
set-option -g status-left "#{prefix_highlight}[#S] "
# right
set-option -g status-right-length 60
set -g @batt_remain_short true
set-option -g status-right "<#{USER}@#H> %a %Y-%m-%d %H:%M#{?#{!=:#{battery_percentage},},#{battery_status_bg} #{?#{==:#{battery_remain},},charging ,#{battery_remain} }[#{battery_percentage}],}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

