# remap C-b to Space
unbind C-b
set-option -g prefix C-s
unbind C-s
bind C-s send-prefix

# Reload the config.
bind R source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Rename session.
bind r command-prompt -I "#S" "rename-session '%%'"

# various things
set -g default-shell $SHELL
set -g history-limit 10000
set -g set-titles on
set -g mouse on
set -g default-terminal "tmux-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set-option -g renumber-windows on

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# Avoid ESC delay
set -s escape-time 0

# open splits in current directory
bind '"' split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind S choose-session

# resize panes with alt/Meta + hjkl
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# quick pane cycling
unbind ^S
bind ^S select-pane -t :.+

# move panes with arrow keys or hjkl
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Move between panes with shift
bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Down  select-pane -D
bind -n S-Up    select-pane -U

# status bar
set -g status-bg black
set -g status-fg white

set -g status-left-length 50
set -g status-left "#[fg=green][ #H ]["

set -g status-right-length 50
#set -g status-right "#[fg=green][#[fg=blue]%H:%M:%S#[fg=green]]"
set -g status-right "#[fg=green]][ #( uptime -p) ]"

set -g status-justify centre
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-fg white
setw -g window-status-current-format '#[fg=red](#[fg=default]#I#[fg=default]:#[fg=default]#W#[fg=grey,dim]#F#[fg=red])'
setw -g window-status-format '#[bg=default,fg=white,bold]#I#[bg=default,fg=white]:#[fg=white]#W#[fg=dim]#F'
